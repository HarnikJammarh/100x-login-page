<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">

  </head>
  <body>

    <!-- login/signup -->
    <article class="inline-flex py-[236.5px] px-[161.936px] justify-center items-center bg-neutral-1000">
      <!-- frame 27139 -->
      <section class="flex items-center gap-[100px]">
        <section>
          <img src="../public/images/100x.png" alt="100x Logo" class="flex justify-center items-end gap-[2px]">
        </section>

        <section class="flex py-0 px-28 flex-col items-start gap-[40px]">
          <!-- happening now -->
          <section class="flex flex-col items-start gap-12">
            <p class="text-neutral-50 font-inter text-5xl leading-normal font-bold">Happening now</p>
            <p class="text-neutral-50 font-inter text-[26px] leading-normal font-bold">Join today.</p>
          </section>
          <!-- create account button -->
          <section>
            <button class="flex w-[367px] py-8 px-24 justify-center items-center self-stretch gap-10 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23 hover:bg-neutral-200 disabled:bg-neutral-200 disabled:opacity-50">
              <div class="text-neutral-1000 text-center font-inter text-base font-bold leading-normal">
                  Create account
              </div>
          </button>
          </section>
          <!-- OR -->
          <section class="flex justify-center items-center gap-[4px] self-stretch">
            <div class="w-[172px] h-[1px] bg-neutral-700"></div>
            <div class="text-neutral-50 text-center font-inter text-base leading-normal font-normal">
              or
            </div>
            <div class="w-[172px] h-[1px] bg-neutral-700"></div>
          </section>
          <!-- already have an account -->
          <section class="flex flex-col items-start gap-20 self-stretch">
            <div class="text-neutral-50 font-inter text-xl leading-normal font-medium">
              Already have an account?
            </div>

            <button class="flex w-[367px] py-8 px-24 justify-center items-center self-stretch gap-10 rounded-65 border border-solid border-color shadow-3xl backdrop-blur-23">
              <div class="text-twitterblue text-center font-inter font-bold text-base leading-normal">
                  Sign up
              </div>
          </button>
          </section>
        </section>
      </section>
    </article>
  </body>
</html>
